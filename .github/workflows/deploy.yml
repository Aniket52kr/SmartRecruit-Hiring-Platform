name: Deploy SmartRecruit

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Docker metadata
        id: meta
        run: |
          echo "BACKEND_IMAGE=aniket52kr/smartrecruit-backend" >> $GITHUB_OUTPUT
          echo "FRONTEND_IMAGE=aniket52kr/smartrecruit-frontend" >> $GITHUB_OUTPUT
          echo "TAG=latest" >> $GITHUB_OUTPUT

      - name: Build backend image
        run: |
          docker build \
            -t ${{ steps.meta.outputs.BACKEND_IMAGE }}:${{ steps.meta.outputs.TAG }} \
            -f backend/Dockerfile backend

      - name: Build frontend image
        run: |
          docker build \
            -t ${{ steps.meta.outputs.FRONTEND_IMAGE }}:${{ steps.meta.outputs.TAG }} \
            -f frontend/Dockerfile frontend

      - name: Push backend image
        run: docker push ${{ steps.meta.outputs.BACKEND_IMAGE }}:${{ steps.meta.outputs.TAG }}

      - name: Push frontend image
        run: docker push ${{ steps.meta.outputs.FRONTEND_IMAGE }}:${{ steps.meta.outputs.TAG }}

      - name: Deploy with Docker Compose
        run: |
          docker network create smartrecruit-network || true
          docker compose -f docker-compose.yml down
          docker compose -f docker-compose.yml pull
          docker compose -f docker-compose.yml up -d