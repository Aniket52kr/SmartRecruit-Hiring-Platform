name: Build, Push & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:latest

      - name: Build and push frontend
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}
            VITE_FRONTEND_URL=${{ secrets.VITE_FRONTEND_URL }}
            VITE_APP_ID=${{ secrets.VITE_APP_ID }}
            VITE_SERVER_SECRET=${{ secrets.VITE_SERVER_SECRET }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          echo "Deploy running on $(hostname)"
          whoami
          id || true
          uname -a || true
          docker --version || true
          # try both, ignore error
          docker compose version || true
          docker-compose --version || true

      - name: Login to Docker Hub on runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ensure deploy dir exists & copy compose/env
        env:
          DEPLOY_DIR: ~/smartrecruit
        run: |
          set -euo pipefail
          mkdir -p "$DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR/backend" "$DEPLOY_DIR/frontend"

          COMPOSE_PATH=$(find . -type f \( -iname 'docker-compose.yml' -o -iname 'docker-compose.yaml' \) -print -quit || true)
          if [ -z "$COMPOSE_PATH" ]; then
            echo "ERROR: no docker-compose.yml or docker-compose.yaml found in repository."
            echo "Top-level listing:"
            ls -la || true
            echo "Repo tree (max depth 3):"
            find . -maxdepth 3 -print || true
            exit 1
          fi

          echo "Found compose file at: $COMPOSE_PATH"
          cp -f "$COMPOSE_PATH" "$DEPLOY_DIR/docker-compose.yml"
          echo "Copied compose -> $DEPLOY_DIR/docker-compose.yml"

          if [ -f ./backend/.env.prod ]; then
            cp -f ./backend/.env.prod "$DEPLOY_DIR/backend/.env.prod"
            echo "Copied backend/.env.prod -> $DEPLOY_DIR/backend/.env.prod"
          else
            echo "Warning: ./backend/.env.prod not found â€” continuing (ensure runner provides required envs if needed)."
          fi

          cp -f ./backend/.env.example "$DEPLOY_DIR/backend/.env.example" || true
          cp -f ./frontend/.env.example "$DEPLOY_DIR/frontend/.env.example" || true
          echo "Deploy dir contents:"
          ls -lR "$DEPLOY_DIR" || true

      - name: Replace latest tags with SHA-tagged images
        env:
          DEPLOY_DIR: ~/smartrecruit
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          cd "$DEPLOY_DIR"
          cp docker-compose.yml docker-compose.yml.bak
          sed -E "s|(${DH_USER}/smartrecruit-backend):[^[:space:]]+|\1:${SHA}|g" docker-compose.yml.bak > docker-compose.yml.tmp1
          sed -E "s|(${DH_USER}/smartrecruit-frontend):[^[:space:]]+|\1:${SHA}|g" docker-compose.yml.tmp1 > docker-compose.yml
          sed -n '1,240p' docker-compose.yml || true

      - name: Pull images & restart compose (compatible)
        env:
          DEPLOY_DIR: ~/smartrecruit
        run: |
          set -euo pipefail
          cd "$DEPLOY_DIR"

          # choose compose command: prefer `docker compose`, fallback to `docker-compose`
          if docker compose version >/dev/null 2>&1; then
            COMPOSE_CMD="docker compose"
          elif docker-compose --version >/dev/null 2>&1; then
            COMPOSE_CMD="docker-compose"
          else
            echo "ERROR: neither 'docker compose' nor 'docker-compose' is available on runner."
            exit 1
          fi

          echo "Using compose command: $COMPOSE_CMD"

          # ensure network exists (ignore error if already exists)
          docker network create smartrecruit-network || true

          # bring down existing stack (ignore errors)
          $COMPOSE_CMD down || true

          # pull images (do not use flags that older clients don't support)
          $COMPOSE_CMD pull || true

          # start stack, remove orphans when supported
          # older docker-compose supports --remove-orphans too
          $COMPOSE_CMD up -d --remove-orphans || $COMPOSE_CMD up -d || true

          sleep 3
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

      - name: Wait & show logs
        run: |
          sleep 5
          docker logs smartrecruit-backend --tail 120 || true
          docker logs smartrecruit-frontend --tail 120 || true
