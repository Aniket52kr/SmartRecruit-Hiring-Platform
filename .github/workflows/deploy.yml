name: Build, Push & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_BACKEND_URL=/api
            VITE_FRONTEND_URL=https://smartrecruit.duckdns.org
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub on runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy containers
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          docker network create smartrecruit-network 2>/dev/null || true

          # Stop old containers
          docker stop smartrecruit-backend smartrecruit-frontend 2>/dev/null || true
          docker rm smartrecruit-backend smartrecruit-frontend 2>/dev/null || true

          # Start backend â€” will use ~/smartrecruit/backend/.env if it exists
          docker run -d --name smartrecruit-backend \
            --restart unless-stopped \
            --network smartrecruit-network \
            -v /home/ubuntu/smartrecruit/backend/.env:/app/.env:ro \
            -p 3000:3000 \
            "${DH_USER}/smartrecruit-backend:${SHA}"

          # Start frontend
          docker run -d --name smartrecruit-frontend \
            --restart unless-stopped \
            --network smartrecruit-network \
            -p 8080:80 \
            "${DH_USER}/smartrecruit-frontend:${SHA}"

          sleep 5
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"