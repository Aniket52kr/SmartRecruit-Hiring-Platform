name: Build, Push & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:latest

      - name: Build and push frontend
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}
            VITE_FRONTEND_URL=${{ secrets.VITE_FRONTEND_URL }}
            VITE_APP_ID=${{ secrets.VITE_APP_ID }}
            VITE_SERVER_SECRET=${{ secrets.VITE_SERVER_SECRET }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          echo "Deploy running on $(hostname)"
          whoami
          id || true
          uname -a || true
          docker --version || true
          docker-compose --version || true
          docker compose version || true

      - name: Login to Docker Hub on runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare deploy dir and env files
        env:
          DEPLOY_DIR: ~/smartrecruit
        run: |
          set -euo pipefail
          mkdir -p "$DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR/backend" "$DEPLOY_DIR/frontend"
          if [ -f ./backend/.env.prod ]; then
            cp -f ./backend/.env.prod "$DEPLOY_DIR/backend/.env.prod"
            echo "Copied backend/.env.prod -> $DEPLOY_DIR/backend/.env.prod"
          else
            echo "Warning: ./backend/.env.prod not found; continuing without it."
          fi
          cp -f ./backend/.env.example "$DEPLOY_DIR/backend/.env.example" || true
          cp -f ./frontend/.env.example "$DEPLOY_DIR/frontend/.env.example" || true
          ls -lR "$DEPLOY_DIR" || true

      - name: Pull images and run containers (no compose)
        env:
          DEPLOY_DIR: ~/smartrecruit
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          BACKEND_SHA_IMAGE="${DH_USER}/smartrecruit-backend:${SHA}"
          BACKEND_LATEST_IMAGE="${DH_USER}/smartrecruit-backend:latest"
          FRONTEND_SHA_IMAGE="${DH_USER}/smartrecruit-frontend:${SHA}"
          FRONTEND_LATEST_IMAGE="${DH_USER}/smartrecruit-frontend:latest"

          echo "Attempting to pull backend image: $BACKEND_SHA_IMAGE"
          docker pull "$BACKEND_SHA_IMAGE" || (echo "Failed to pull SHA backend, falling back to latest" && docker pull "$BACKEND_LATEST_IMAGE")
          echo "Attempting to pull frontend image: $FRONTEND_SHA_IMAGE"
          docker pull "$FRONTEND_SHA_IMAGE" || (echo "Failed to pull SHA frontend, falling back to latest" && docker pull "$FRONTEND_LATEST_IMAGE")

          docker network create smartrecruit-network || true

          docker stop smartrecruit-backend || true
          docker rm smartrecruit-backend || true

          docker stop smartrecruit-frontend || true
          docker rm smartrecruit-frontend || true

          if [ -f "${DEPLOY_DIR}/backend/.env.prod" ]; then
            docker run -d --name smartrecruit-backend \
              --restart unless-stopped \
              --network smartrecruit-network \
              --env-file "${DEPLOY_DIR}/backend/.env.prod" \
              -p 3000:3000 \
              "${BACKEND_SHA_IMAGE}" || docker run -d --name smartrecruit-backend --restart unless-stopped --network smartrecruit-network --env-file "${DEPLOY_DIR}/backend/.env.prod" -p 3000:3000 "${BACKEND_LATEST_IMAGE}"
          else
            docker run -d --name smartrecruit-backend \
              --restart unless-stopped \
              --network smartrecruit-network \
              -p 3000:3000 \
              "${BACKEND_SHA_IMAGE}" || docker run -d --name smartrecruit-backend --restart unless-stopped --network smartrecruit-network -p 3000:3000 "${BACKEND_LATEST_IMAGE}"
          fi

          docker run -d --name smartrecruit-frontend \
            --restart unless-stopped \
            --network smartrecruit-network \
            -p 80:80 \
            "${FRONTEND_SHA_IMAGE}" || docker run -d --name smartrecruit-frontend --restart unless-stopped --network smartrecruit-network -p 80:80 "${FRONTEND_LATEST_IMAGE}"

          sleep 3
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

      - name: Wait & show logs
        run: |
          sleep 5
          docker logs smartrecruit-backend --tail 120 || true
          docker logs smartrecruit-frontend --tail 120 || true
