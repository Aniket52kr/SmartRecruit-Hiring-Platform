name: Deploy to EC2 (Docker Compose)

on:
  workflow_run:
    workflows: [ "Build and Push Docker Images" ]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: self-hosted
    steps:
      - name: Checkout repo on runner
        uses: actions/checkout@v4

      # Install Docker Compose V2 (official method)
      - name: Install Docker Compose V2
        run: |
          sudo mkdir -p /usr/local/lib/docker/cli-plugins
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-linux-x86_64 \
            -o /usr/local/lib/docker/cli-plugins/docker-compose
          sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
          docker compose version

      # Ensure backend .env.prod is available
      - name: Ensure env file
        run: |
          mkdir -p backend
          sudo cp /opt/smartrecruit/env/.env.prod backend/.env.prod
          sudo chown ubuntu:ubuntu backend/.env.prod
          sudo chmod 600 backend/.env.prod

      # Docker Hub login
      - name: Ensure Docker login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Pull latest Docker images from Docker Hub
      - name: Pull latest images
        run: |
          docker compose pull

      # Start or update services via docker-compose.yml
      - name: Start/Update services
        run: |
          docker compose up -d --remove-orphans

      # Remove old unused images
      - name: Cleanup old images
        run: |
          docker image prune -f
