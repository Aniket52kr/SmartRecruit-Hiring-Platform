name: Build, Push & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-backend:latest

      - name: Build and push frontend
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}
            VITE_FRONTEND_URL=${{ secrets.VITE_FRONTEND_URL }}
            VITE_APP_ID=${{ secrets.VITE_APP_ID }}
            VITE_SERVER_SECRET=${{ secrets.VITE_SERVER_SECRET }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrecruit-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    environment: production
    steps:
      - name: Checkout repository (so docker-compose.yml is available)
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          echo "Deploy running on $(hostname)"
          whoami
          docker --version || true
          docker-compose --version || true

      - name: Login to Docker Hub on runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ensure deploy dir exists & copy compose
        env:
          DEPLOY_DIR: ~/smartrecruit
        run: |
          set -euo pipefail
          mkdir -p "$DEPLOY_DIR"
          cp -f ./docker-compose.yml "$DEPLOY_DIR/docker-compose.yml"
          cp -f ./backend/.env.example "$DEPLOY_DIR/backend/.env.example" || true
          cp -f ./frontend/.env.example "$DEPLOY_DIR/frontend/.env.example" || true
          ls -l "$DEPLOY_DIR"

      - name: Replace latest tags with SHA-tagged images (works with your image names)
        env:
          DEPLOY_DIR: ~/smartrecruit
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          cd "$DEPLOY_DIR"
          cp docker-compose.yml docker-compose.yml.bak

          # Replace backend image: aniket52kr/smartrecruit-backend:latest -> aniket52kr/smartrecruit-backend:<sha>
          # Replace frontend image: aniket52kr/smartrecruit-frontend:latest -> aniket52kr/smartrecruit-frontend:<sha>
          # Works even if compose currently references latest or another tag.
          sed -E "s|(${DH_USER}/smartrecruit-backend):[^[:space:]]+|\1:${SHA}|g" docker-compose.yml.bak > docker-compose.yml.tmp1
          sed -E "s|(${DH_USER}/smartrecruit-frontend):[^[:space:]]+|\1:${SHA}|g" docker-compose.yml.tmp1 > docker-compose.yml

          echo "---- docker-compose.yml after replacement ----"
          sed -n '1,240p' docker-compose.yml || true
          echo "-----------------------------------------------"

      - name: Pull images & restart compose (deploy SHA-tagged images)
        env:
          DEPLOY_DIR: ~/smartrecruit
        run: |
          set -euo pipefail
          cd "$DEPLOY_DIR"

          # ensure network exists
          docker network create smartrecruit-network || true

          # Stop existing stack (ignore errors)
          docker-compose down || true

          # Pull the exact SHA-tagged images
          docker-compose pull --ignore-pull-failures

          # Start stack with new images
          docker-compose up -d --remove-orphans

          # Show status
          sleep 3
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

      - name: Wait & show logs (brief)
        run: |
          sleep 5
          docker logs smartrecruit-backend --tail 120 || true
          docker logs smartrecruit-frontend --tail 120 || true
